{% extends 'tienda/base.html' %}

{% block title %}Registrarse - LinkOeste{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-person-plus-fill display-1 text-primary"></i>
          <h2 class="fw-bold mt-3">Crear Cuenta</h2>
          <p class="text-muted">Unite a nuestra comunidad</p>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Usuario</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
              <input type="text" name="username" class="form-control border-start-0 ps-0" id="username" required
                placeholder="Elegí un nombre de usuario">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
              <input type="email" name="email" class="form-control border-start-0 ps-0" id="email" required
                placeholder="tu@email.com">
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" class="form-control border-start-0 ps-0" id="password" required
                placeholder="Creá una contraseña segura">
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
              Registrarse
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <p class="mb-0 text-muted">¿Ya tenés cuenta?</p>
          <a href="{% url 'tienda:login' %}" class="text-primary fw-bold text-decoration-none">Iniciá sesión acá</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

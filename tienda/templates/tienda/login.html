{% extends 'tienda/base.html' %}

{% block title %}Iniciar Sesión - Bebidas Oeste{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-person-circle display-1 text-success"></i>
          <h2 class="fw-bold mt-3">¡Bienvenido!</h2>
          <p class="text-muted">Ingresá a tu cuenta para continuar</p>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Usuario</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
              <input type="text" name="username" class="form-control border-start-0 ps-0" id="username" required
                placeholder="Tu nombre de usuario">
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" class="form-control border-start-0 ps-0" id="password" required
                placeholder="••••••••">
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm">
              Iniciar Sesión
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <p class="mb-0 text-muted">¿No tenés cuenta?</p>
          <a href="{% url 'tienda:register' %}" class="text-success fw-bold text-decoration-none">Registrate acá</a>
        </div>

        <hr class="my-4">

        <div class="d-grid gap-2">
          <a href="{% url 'google_login' %}" class="btn btn-outline-dark">
            <i class="bi bi-google me-2"></i> Continuar con Google
          </a>
          <a href="{% url 'github_login' %}" class="btn btn-outline-dark">
            <i class="bi bi-github me-2"></i> Continuar con GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

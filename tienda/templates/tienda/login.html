 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | MiniMarket</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 35px 30px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .login-card h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 3px #6366f1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #3730a3;
    }

    .extra {
      margin-top: 18px;
      font-size: 14px;
    }

    .extra a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Iniciar sesión</h2>
    {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Usuario o correo" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
</form>
    <div class="extra">
      <p>¿No tenés cuenta? <a href="{% url 'tienda:register' %}">Crear una</a></p>
    </div>
  </div>
</body>
</html>

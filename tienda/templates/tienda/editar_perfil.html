{% extends 'tienda/base.html' %}

{% block title %}Editar Perfil - Bebidas Oeste{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h2 class="text-center mb-4 fw-bold text-dark">✏️ Editar Mi Perfil</h2>

        <div class="card border-0 shadow-lg">
            <div class="card-body p-4 p-lg-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Preview de foto de perfil -->
                    <div class="text-center mb-4">
                        <div class="position-relative d-inline-block">
                            {% if perfil.foto_perfil %}
                            <img src="{{ perfil.foto_perfil.url }}" alt="Foto de perfil"
                                class="rounded-circle border border-4 border-success shadow-sm" id="preview" width="150"
                                height="150" style="object-fit: cover;">
                            {% else %}
                            <img src="https://ui-avatars.com/api/?name={{ user.username }}&size=150&background=16a34a&color=fff&bold=true"
                                alt="Avatar" class="rounded-circle border border-4 border-success shadow-sm"
                                id="preview" width="150" height="150">
                            {% endif %}

                            <label for="id_foto_perfil"
                                class="position-absolute bottom-0 end-0 bg-success text-white rounded-circle p-2 shadow-sm cursor-pointer"
                                style="cursor: pointer;" title="Cambiar foto">
                                <i class="bi bi-camera-fill"></i>
                            </label>
                        </div>
                    </div>

                    <!-- Campo de foto de perfil (Oculto pero funcional) -->
                    <div class="mb-4 d-none">
                        <input type="file" name="foto_perfil" id="id_foto_perfil" class="form-control" accept="image/*">
                    </div>

                    <!-- Campo de biografía -->
                    <div class="mb-4">
                        <label for="id_bio" class="form-label fw-bold">Biografía</label>
                        <textarea name="bio" id="id_bio" class="form-control" rows="5"
                            placeholder="Cuéntanos un poco sobre ti...">{{ perfil.bio }}</textarea>
                        <div class="form-text">Máximo 500 caracteres</div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-3">
                        <a href="{% url 'tienda:mi_perfil' %}"
                            class="btn btn-outline-secondary flex-grow-1 py-2 fw-bold">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success flex-grow-1 py-2 fw-bold shadow-sm">
                            <i class="bi bi-save me-2"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Preview de imagen antes de subir
    document.getElementById('id_foto_perfil').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>

<style>
    /* Dark Mode Adjustments */
    [data-bs-theme="dark"] .card {
        background-color: #212529;
        border-color: #373b3e;
    }

    [data-bs-theme="dark"] .text-dark {
        color: #f8f9fa !important;
    }

    [data-bs-theme="dark"] .form-control {
        background-color: #0f1724;
        border-color: #374151;
        color: #f8f9fa;
    }

    [data-bs-theme="dark"] .form-control:focus {
        background-color: #1a2332;
        border-color: #198754;
        color: #f8f9fa;
    }
</style>
{% endblock %}

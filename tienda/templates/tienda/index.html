<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMarket Django</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; margin:0; }
    
    /* --- Navbar --- */
    nav {
      background: #4f46e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }
    nav h1 {
      margin: 0;
      font-size: 22px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    nav ul li a:hover {
      color: #c7d2fe;
    }

    /* --- Contenido principal --- */
    .content { padding: 20px; }
    h2 { color:#333; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:15px; }
    .card { background:white; padding:12px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
    .card h3 { margin:0 0 8px; font-size:18px; }
    .card p { margin:4px 0; }
    .btn { display:inline-block; padding:6px 10px; background:#4f46e5; color:white; border-radius:6px; text-decoration:none; font-size:14px; }
  </style>
</head>
<body>
  <!-- üîπ NAVBAR -->
  <nav>
  <h1>üõçÔ∏è MiniMarket</h1>
  <ul>
    <li><a href="#">Productos</a></li>
    <li><a href="#">IA</a></li>
    <li><a href="{% url 'login' %}">Iniciar sesi√≥n</a></li>
  </ul>
</nav>


  <!-- üîπ CONTENIDO -->
  <div class="content">
    <h2>Productos destacados</h2>
    <div class="grid">
      {% for p in productos %}
        <div class="card">
          <h3>{{ p.nombre }}</h3>
          <p>Categor√≠a: {{ p.categoria }}</p>
          <p><strong>${{ p.precio }}</strong></p>
          <a href="#" class="btn">A√±adir al carrito</a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
